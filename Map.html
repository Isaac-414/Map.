<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Maps</h1>
    <h2>The get() Method</h2>
    <p id="demo"></p>

    <script>
      //Create a Map
      const fruits = new Map ([
        ["apples", 500]
        ["banana", 300],
        ["orange",200]
      ]);

      document.getElementById("demo").innerHTML =fruits.get("apples");
    </script>
  </body>
</html>
